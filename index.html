<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <style media="all and (min-width: 414px)"></style>
    <title>üå§Ô∏è Weather App</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="eclipse">
        <img id="menu" src="assets/hamburger-menu-icon.svg"/>
        <div id="overcast">Loading...</div>
        <div id="description"></div>
        <form id="searchForm">
          <input id="searchInput" type="search" placeholder="Search for city"></input>
          <button type="submit"> 
            <img src="assets/search.svg"/>
          </button>
        </form>
        <div id="sunrise-sunset">
          <div id="sunrise"></div>
          <div id="sunset"></div>
        </div>
      </div>
      <button id="hidding-button">
        <img src="assets/arrow.svg"/>
      </button>
      <div>
        <ul id="forecast-container"></ul>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
